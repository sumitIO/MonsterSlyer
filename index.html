<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{ width: playerHealth + '%'}"
            >
              {{ playerHealth }}
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{ width: monsterHealth + '%'}"
            >
              {{ monsterHealth }}
            </div>
          </div>
        </div>
      </section>
      <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
          <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
      </section>

      <section class="row controls" v-else="gameIsRunning">
        <div class="small-12 columns">
          <button id="attack" @click="attack">ATTACK</button>
          <button
            id="special-attack"
            @click="specialAttack"
            :disabled="maxSpecialAttack == 0"
          >
            <span>SPECIAL ATTACK</span>
            <span> || {{maxSpecialAttack}} || </span>
          </button>
          <button id="heal" @click="heal" :disabled="maxHeal == 0">
            <span>HEAL</span>
            <span> || {{maxHeal}} || </span>
          </button>
          <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
      </section>
      
      <section class="row log" v-if="turns.length > 0">
        <span class="small-6 columns">
          <ul>
            <li v-for="turn in turns" v-if="turn.isPlayer" class="player-turn">
              {{ turn.text }}
            </li>
          </ul>
        </span>
        <span class="small-6 columns">
          <ul>
            <li
              v-for="turn in turns"
              v-if="!turn.isPlayer"
              class="monster-turn"
            >
              {{ turn.text }}
            </li>
          </ul>
        </span>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
